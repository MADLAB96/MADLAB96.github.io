# The URL the site will be built for
base_url = "https://mitchelldz.dev"
title = "Mitchell Dzurisin"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    # You can enable/disable RSS
    {name = "categories", rss = true},
    {name = "tags", rss = true},
]

paginate_by = 5
[extra]
# Put all your custom variables here

home = "home"
date_format = "%a %b %e, %Y"

# Social's
social_twitter = 'https://twitter.com/MADLAB96'
social_github = 'https://github.com/MADLAB96'
social_linkedIn = 'https://www.linkedin.com/in/mitchell-dzurisin-ab297a118/'

socials = [
    {icon="social_twitter", url='https://twitter.com/MADLAB96', name='Twitter'},
    {icon="social_github", url='https://github.com/MADLAB96', name='GitHub'},
    {icon="social_linkedIn", url='https://www.linkedin.com/in/mitchell-dzurisin-ab297a118/', name='LinkedIn'},
]

after_dark_menu = [
    {url = "$BASE_URL", name = "Posts"},
    {url = "$BASE_URL/categories/projects/", name = "Projects"},
    {url = "$BASE_URL/aboutme", name = "About"},
]

index_title = "Recent Posts"